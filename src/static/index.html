<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Example activity card (JS should render similar cards and populate the participants list) -->
          <div class="activity-card" data-activity-id="example-1">
            <h4>Robotics Club</h4>
            <p>Build and program robots â€” meet Wednesdays after school.</p>

            <div class="participants">
              <h5>
                Participants
                <span class="count">3</span>
              </h5>
              <ul>
                <li>Alice Johnson</li>
                <li>Ben Carter</li>
                <li>Clara Smith</li>
              </ul>
            </div>
          </div>

          <!-- Activities will be injected here by app.js.
               JS should: populate .participants ul with <li>name</li> entries and set the .count text. -->
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
